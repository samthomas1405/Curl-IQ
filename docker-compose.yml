version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: curliq-postgres
    environment:
      POSTGRES_USER: curliq
      POSTGRES_PASSWORD: curliq_dev_password
      POSTGRES_DB: curliq
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U curliq"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: curliq-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
